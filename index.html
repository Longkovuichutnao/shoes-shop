                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <section class="product">
        <div class="container">
            <h3 class="title">PRODUCT CATEGORY</h3>
            <div class="card-list row">

        <!-- The Modal Login -->
        <section class="modal fade" id="modalLogin">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-title container mt-3">
                        <div class="row">
                            <h4 class="col-6 text-center">Log In</h4>
                            <h4 class="col-6 text-center">Register</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control input-sm"
                                        placeholder="Email" />
                                </div>
                                <span class="sp-thongbao" id="tbEmail"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                        placeholder="Password" />
                                </div>
                                <span class="sp-thongbao" id="tbPassword"></span>
                            </div>
                            <div class="form-group d-register">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" id="password2" class="form-control input-sm"
                                        placeholder="Password confirm" />
                                </div>
                                <span class="sp-thongbao" id="tbPassword2"></span>
                            </div>
                            <div class="form-group d-register">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                    </div>
                                    <input type="name" name="tk" id="name" class="form-control input-sm"
                                        placeholder="Name" />
                                </div>
                                <span class="sp-thongbao" id="tbName"></span>
                            </div>
                            <div class="form-group d-register">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                    </div>
                                    <input type="number" name="phone" id="phone" class="form-control input-sm"
                                        placeholder="Phone" />
                                </div>
                                <span class="sp-thongbao" id="tbPhone"></span>
                            </div>
                            <div class="form-group d-register">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <!-- label padding + margin -->
                                    <div class="input-group-prepend gender">
                                        <p>Gender:</p>
                                        <input type="radio" id="Male" name="gender" value="true" />
                                        <label for="Male">Male</label>
                                        <input type="radio" id="Female" name="gender" value="false" />
                                        <label for="Female">Female</label>
                                    </div>
                                </div>
                                <span class="sp-thongbao" id="tbGender"></span>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer justify-content-between" id="modal-footer">
                        <button id="exit" type="button" class="btn btn-danger" data-dismiss="modal">
                            Exit</button>
                        <button id="submit" type="button" class="btn btn-info d-none">
                            Submit</button>
                        <button id="login" type="button" class="btn btn-info">
                            Log In</button>
                    </div>
                </div>
            </div>
        </section>
